


<ng-container id="list" *ngIf="cars">
    <div id="wallpaper" [style.height.px]="500 + 200 * cars.length"> 
        <div id="wrapper"></div>
    </div>

                    <h5 style="margin:0;">{{car.platenum}}</h5>
                </div>
                <div id="brand">
                    <p style="margin:0;">Car Brand: {{car.brand}}</p>
                </div>
                <div id="model">
                    <p style="margin:0;">Model: {{car.model}}</p>
                </div>

    <div id="add-frame" [style.top.px]="200 * cars.length + 100">
        <div id="add-text">
            <h4 style="margin:0; color: white;">Add Your Car</h4>
        </div>
        <div id="add-license-container">
            <div id="license-input-box">
                <input id="license-text" placeholder="License Plate Number">
            </div>
            <div id="license-input-box" style="top: 30px">
                <input id="license-text" placeholder="Brand">
            </div>
            <div id="license-input-box" style="top: 60px">
                <input id="license-text" placeholder="Model">
            </div>
