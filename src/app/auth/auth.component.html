<ng-template [ngIf]="this.page == Pages.landingPage">
    <ng-template [ngTemplateOutlet]="landingPage"></ng-template>
</ng-template>

<ng-template [ngIf]="this.page == Pages.signIn">
    <ng-template [ngTemplateOutlet]="signIn"></ng-template>
</ng-template>
    
<ng-template #landingPage>
    <div class="row justify-content-center" style="min-height: 50vh;">
        <div class="col-auto align-self-center">
            <h1 class="display-4 text-light text-center">
                PARK
            </h1>
            <h1 class="text-light text-center">
                SA MART
            </h1>
        </div>
    </div>
    
    <div class="row justify-content-center" style="min-height: 50vh;">
        <div class="col-8 align-self-center">
            <div class="row justify-content-center" style="--min-height: 0;">
                <button class="btn btn-primary btn-lg btn-block" (click)="goToGuest()">Pay as Guest</button>
                <button class="btn btn-secondary btn-lg btn-block" (click)="goToSignIn()">Sign In</button>
                <p class="text-light" style="margin-top: 8px;" (click)="goToSignUp()"><u>Create an account</u></p>
            </div>
        </div>
    </div>
</ng-template>

<ng-template #signIn>
    <div class="row justify-content-center" style="min-height: 30vh;">
        <div class="col-auto align-self-center">
            <h1 class="display-4 text-light text-center">
                PARK
            </h1>
            <h1 class="text-light text-center">
                SA MART
            </h1>
        </div>
    </div>
    <form>
        <div class="row justify-content-center" style="min-height: 40vh;">
            <div class="col-8 align-self-center">
                <div class="row justify-content-center" style="--min-height: 0;">
                    <div class="form-group">
                        <input
                            type="email"
                            class="form-control transparent-input"
                            id="email"
                            placeholder="Email">
                    </div>
                </div>

                <div class="row justify-content-center" style="--min-height: 0;">
                    <div class="form-group">
                        <input
                            type="password"
                            class="form-control transparent-input"
                            id="password"
                            placeholder="Password">
                    </div>
                </div>

                <div class="row justify-content-center" style="--min-height: 0;">
                    <div class="form-check">
                        <input
                            type="checkbox"
                            class="form-check-input"
                            id="remMe">
                        <label
                            class="form-check-label"
                            for="remMe"
                            style="color: white;">
                            Remember Me
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <div class="row justify-content-center" style="min-height: 30vh;">
            <div class="col-8 align-self-center">
                <div class="row justify-content-center" style="--min-height: 0;">
                    <button
                        type="submit"
                        class="btn btn-secondary btn-lg btn-block">
                        Sign In
                    </button>
                    
                    <p
                        class="text-light"
                        style="margin-top: 8px;"
                        (click)="goToSignUp()">
                        <u>Create an account</u>
                    </p>
                </div>
            </div>
        </div>
    </form>
</ng-template>
